{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Tableau de bord</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card text-center shadow">
        <div class="card-body">
          <h5 class="card-title">Solde total</h5>
          <p class="display-6 fw-bold text-success">$0.00</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center shadow">
        <div class="card-body">
          <h5 class="card-title">Cryptos détenues</h5>
          <p class="display-6 fw-bold">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center shadow">
        <div class="card-body">
          <h5 class="card-title">Transactions récentes</h5>
          <p class="display-6 fw-bold">0</p>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <h4>Dernières transactions</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Crypto</th>
          <th>Montant</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5" class="text-center">Aucune transaction récente</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
